<div>
  <h1 class="test">Approve the Scheduled Classes</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="schoolName">
      <th mat-header-cell *matHeaderCellDef> School Name </th>
      <td mat-cell *matCellDef="let element"> {{element.school.schoolName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="teacherName">
      <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
      <td mat-cell *matCellDef="let element"> {{element.teacher.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject/Topic </th>
      <td mat-cell *matCellDef="let element"> {{element.subject.name}} </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.startDateTime}} </td>
    </ng-container> 

    <ng-container matColumnDef="EndTime">
      <th mat-header-cell *matHeaderCellDef> End Time </th>
      <td mat-cell *matCellDef="let element"> {{element.endDateTime}} </td>
    </ng-container> 

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.scheduledClassStatus}} </td>
      </ng-container> 

      <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef> Approve/Reject </th>
        <td mat-cell *matCellDef="let element">
          <ng-container>
            <div class="action" style="justify-content: space-between">
              <button (click)="approve(element)">
                <i class="fa fa-check-circle-o font-size"></i>
              </button>

              <button >
                <i class="fa fa-times font-size"></i>
              </button>
            </div>
          </ng-container>
         </td>
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
